<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class='container'>

    <div class='d-flex justify-content-center my-3'>
        <h1>My Library</h1>
    </div>
    <div class="d-flex justify-content-center mb-3">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBook">
            Add book to library
        </button>

        <!-- Modal -->
        <div class="modal fade" id="addBook" tabindex="-1" aria-labelledby="addBookModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addBookModal">Add a book to the library</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="newBookForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="title" placeholder="Book title" required>
                                <label for="title">Book title</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="author" placeholder="Author" required>
                                <label for="author">Author</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="pages" placeholder="Pages" min="0"
                                    required>
                                <label for="pages">Pages</label>
                            </div>
                            <div class="form-floating">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="true" id="isRead"
                                        name="isRead">
                                    <label class="form-check-label" for="isRead">
                                        Finished reading?
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Add to
                                    Library</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-wrap justify-content-center" id="library">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
